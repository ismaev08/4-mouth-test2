<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>
    <h3>Ингредиенты:</h3>
    <ul>
        {% for ingredient in recipe.ingredient_set.all %}
            <li>{{ ingredient.name }}: {{ ingredient.quantity }} {{ ingredient.unit }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'recipe_list' %}">Назад к списку рецептов</a>
</body>
</html>
